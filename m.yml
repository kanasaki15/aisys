#
# 置き換えされる文字列
# &Player = プレーヤー名

# 認証完了時にコンソールに表示するメッセージ
pin_ok1: '&Player さんが認証完了しました'
# 認証完了時にプレーヤーに表示するメッセージ
pin_ok2: '認証完了しました！'

# すでに認証している時にコンソールで表示するメッセージ
pin_ng1: '&Player さんはすでに認証しています'

# すでに認証している時にプレーヤーに表示するメッセージ
pin_ng2: 'すでに認証しています！'

# 合言葉が間違っている時にコンソールで表示するメッセージ (&Word = 入力された物に置き換え)
pin_ng3: '&Player さんが認証失敗しました (入力: &Word)'

# 合言葉が間違っている時にプレーヤーに表示するメッセージ
pin_ng4: '合言葉が間違っています！'